<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Bar-io Bros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #startBtn {
      font-size: 24px;
      padding: 16px 32px;
      margin-top: 20px;
      background: #28a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      display: block;
      background: lightblue;
      width: 100vw;
      height: 100vh;
    }

    #restartBtn {
      position: absolute;
      display: none;
      z-index: 20;
      font-size: 20px;
      padding: 12px 24px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    #touchControls {
      position: fixed;
      inset: 0;
      display: flex;
      z-index: 5;
      pointer-events: none;
    }

    #leftTouch, #rightTouch {
      width: 50%;
      height: 100%;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Super Bar-io Bros</h1>
    <button id="startBtn">🎮 Start Game</button>
  </div>

  <canvas id="gameCanvas" tabindex="1"></canvas>
  <button id="restartBtn">🔁 שחק שוב</button>

  <div id="touchControls">
    <div id="leftTouch"></div>
    <div id="rightTouch"></div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
